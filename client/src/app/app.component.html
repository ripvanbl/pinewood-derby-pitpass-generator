<md-menu #profileMenu="mdMenu">
    <button md-menu-item (click)="logout()">Logout</button>
</md-menu>
<md-toolbar>
    {{title}}
    <span class="fill-remaining-space"></span>
    <button md-button type="button" (click)="login()" *ngIf="!(user)?.uid">LOGIN</button>
    <img class="profile-picture" [mdMenuTriggerFor]="profileMenu" *ngIf="(user)?.uid" [src]="(user)?.photoURL" [alt]="(user)?.displayName"
        [title]="(user)?.displayName" />
</md-toolbar>

<router-outlet></router-outlet>

<footer>Copyright (c) 2017 Brandon Lind</footer>
