<md-toolbar>
    {{title}}
    <span class="fill-remaining-space"></span>
    <button md-button type="button" (click)="login()" *ngIf="!(user | async)?.uid">LOGIN</button>
    <button md-button type="button" (click)="logout()" *ngIf="(user | async)?.uid">LOGOUT</button>
    <img class="profile-picture" *ngIf="(user | async)?.uid" [src]="(user | async)?.photoURL" [alt]="(user | async)?.displayName" [title]="(user | async)?.displayName" />
</md-toolbar>
<router-outlet></router-outlet>
