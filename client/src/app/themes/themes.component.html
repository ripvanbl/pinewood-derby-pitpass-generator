<md-card>
  <md-card-header>
    <md-card-title>Select a theme</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-grid-list cols="2" rowHeight="2:1">
      <md-grid-tile>1</md-grid-tile>
      <md-grid-tile>2</md-grid-tile>
      <md-grid-tile>3</md-grid-tile>
      <md-grid-tile>4</md-grid-tile>
    </md-grid-list>
  </md-card-content>
  <md-card-actions>
    <a md-button [routerLink]="['/info']">BACK</a>
    <button md-button type="button">NEXT</button>
  </md-card-actions>
</md-card>
